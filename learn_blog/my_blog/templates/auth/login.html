{% extends 'base.html' %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    {% if g.user %}
        已经登录啦，不要重复登录哦！
    {% else %}
        <div>
            <form method="post" class="form-group col-lg-4">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input class="form-control" name="username" id="username" placeholder="用户名" required>
                </div>
                <div class="form-group">
                <label for="password">密码</label>
                <input class="form-control" type="password" name="password" id="password" placeholder="密码" required>
                </div>
                <div class="form-group">
                <input type="submit" class="btn btn-default" value="Login">
                <span class="btn pull-right"><a href="{{ url_for('auth.register') }}">注册账户？</a></span>
                </div>
            </form>
        </div>
    {% endif %}
{% endblock %}
