{% extends 'base.html' %}

{% block title %}
    Register
{% endblock %}

{% block content %}
    {% if g.user %}
        想要退出吗？请点击 <a href="{{ url_for('auth.log_out') }}">退出</a>
    {% else %}
        <div class="col-lg-4">
            <form method="post">
                <div class="form-group">
                    <label for="username">用户名:</label>
                    <input class="form-control" name="username" id="username" placeholder="用户名" required >
                </div>
                <div class="form-group">
                    <label for="password">密码:</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="密码" required>
                </div>
                <div class="form-group">
                    <label for="password2">确认密码:</label>
                    <input type="password" class="form-control" name="password2" id="password2" placeholder="确认密码" required>

                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default" value="提交">
                </div>
            </form>
        </div>
    {% endif %}
{% endblock %}
